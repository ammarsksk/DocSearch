services:
  api:
    build:
      context: ./apps/api
    container_name: docsearch-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - opensearch
      - minio

  postgres:
    image: pgvector/pgvector:pg15
    container_name: docsearch-postgres
    environment:
      POSTGRES_USER: docsearch
      POSTGRES_PASSWORD: docsearch
      POSTGRES_DB: docsearch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/001_pgvector.sql

  opensearch:
    image: opensearchproject/opensearch:2.15.0
    container_name: docsearch-opensearch
    environment:
      discovery.type: single-node
      OPENSEARCH_SECURITY_ENABLED: "false"
      DISABLE_INSTALL_DEMO_CONFIG: "true"
      DISABLE_SECURITY_PLUGIN: "true"
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"

  minio:
    image: minio/minio:latest
    container_name: docsearch-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
